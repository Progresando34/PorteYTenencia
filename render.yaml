services:
  - type: web
    name: porteytenenciaprogresando
    env: docker
    plan: free
    buildCommand: docker build -t laravel-app .
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://porteytenenciaprogresando.onrender.com
databases:
  - name: porteytenencia-db
    plan: free

